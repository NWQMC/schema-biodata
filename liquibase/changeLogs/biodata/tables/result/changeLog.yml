databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

    - runningAs:
        username: ${BIODATA_SCHEMA_OWNER_USERNAME}

  - changeSet:
      author: ssoper
      id: "create.table.result"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: result
      changes:
        - sqlFile:
            path: result.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists result cascade;
