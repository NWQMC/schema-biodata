databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

    - runningAs:
        username: ${BIODATA_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.sample_type"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: sample_type
      changes:
        - sqlFile:
            path: sampleType.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists sample_type cascade;
