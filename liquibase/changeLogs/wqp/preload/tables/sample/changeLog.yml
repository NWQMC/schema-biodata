databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

    - runningAs:
        username: ${BIODATA_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.sample"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: sample
      changes:
        - sqlFile:
            path: sample.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists sample cascade;
