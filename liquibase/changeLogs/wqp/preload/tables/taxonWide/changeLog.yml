databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

    - runningAs:
        username: ${BIODATA_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.taxon_wide"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: taxon_wide
      changes:
        - sqlFile:
            path: taxonWide.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists taxon_wide cascade;
