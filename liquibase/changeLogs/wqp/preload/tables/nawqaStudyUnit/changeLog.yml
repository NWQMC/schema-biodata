databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

    - runningAs:
        username: ${BIODATA_OWNER}

  - changeSet:
      author: drsteini
      id: "create.table.nawqa_study_unit"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              tableName: nawqa_study_unit
      changes:
        - sqlFile:
            path: nawqaStudyUnit.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists nawqa_study_unit cascade;
